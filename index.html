<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="section">
  <div class="columns">
    <div class="column">
      <div class="card">
        <div class="content">
          <div class="card-image">
            
            <img class="imgcard" src="images/image-equilibrium.jpg" alt="">
            <img class="viewcard" src="images/icon-view.svg" alt="">

          </div>

          <div class="card-content">
            <div class="namecrypto">
               <p id="p2"><span class="white"> Equilibrium #3429</span></p>
               <p id="p1">  Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="ethprice">
                <div class="priceeth">
                  <img src="images/icon-ethereum.svg" alt=""> 
                  <p class="price" >0.041 ETH</p>
                </div>
                <div class="timeclock">
                  <img src="images/icon-clock.svg" alt="">
                  <p id="daysleft">3 Days left</p>
                </div>
            </div>
            <hr class="hr">
            <div class="createde">
              <img class="avatarcard" src="images/image-avatar.png" alt="">
              <p id="avatartext">Creation of <span class="white"> Jules Wyvern</span></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

  <footer>
  <div class="attribution">
    <span class="white" >Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span class="white" >Coded by </span><a href="https://github.com/gutim2">gutim</a>.
  </div>
</footer>
</body>
</html>
